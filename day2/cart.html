    <style>
      /* Styles for the cart page */

      /* Cart container */
      #cartContainer {
        margin: 20px;
      }

      /* Cart item */
      .cart-item {
        /* display: flex; */
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        /* width: 50vw; */
        /* height: 50vh; */
        /* border: 1px solid black; */
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border-radius: 5px;
      }

      .cart-item p {
        margin: 0;
      }

      /* Remove from cart button */
      .remove-from-cart-btn {
        background-color: #ff6347;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .remove-from-cart-btn:hover {
        background-color: #d1574a;
      }

      /* Discount message */
      #discount {
        background-color: #f0e68c;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Coupon input and button */
      #billContainer {
        margin: 20px;
      }

      #billContainer input[type="text"] {
        padding: 10px;
        width: 200px;
        margin-right: 10px;
      }

      #billContainer button {
        background-color: #0bad98;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      #billContainer button:hover {
        background-color: #0a907d;
      }

      /* Bill amount */
      #billAmount {
        margin-top: 20px;
      }
    </style>
